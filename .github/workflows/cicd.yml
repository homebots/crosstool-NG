name: CICD

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build
        run: |
          docker build -t darlanalves/crosstool-ng:${{ github.sha }} .
          docker push darlanalves/crosstool-ng:${{ github.sha }}

      - name: Publish
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag darlanalves/crosstool-ng:${{ github.sha }} darlanalves/crosstool-ng:latest
          docker push darlanalves/crosstool-ng
